<div class="form-container">
  <form (ngSubmit)="onSubmit()" #editPostForm="ngForm">
    <app-title Title="Edit Photo: {{model.Title}}"></app-title>
    <div class="form-group">
      <input class="form-control" placeholder="Photo Name" [(ngModel)]="model.Title" name="model.Title" required>
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="City" id="City" [(ngModel)]="model.City" name="City" required>
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Camera" id="Camera" [(ngModel)]="model.Camera" name="Camera">
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Image Tags" id="Tags" [(ngModel)]="model.Tags" name="Tags">
    </div>
    <app-spinner *ngIf="loading">
    </app-spinner>
    <button mat-button type="submit" [disabled]="!editPostForm.form.valid">Submit</button>
    <button mat-flat-button color="warn" (click)="onNoClick()">Cancel</button>

  </form>
</div>
