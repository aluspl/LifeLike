<form (ngSubmit)="onSubmit()" #createPostForm="ngForm">
  <div class="form-container">
    <app-title Title="Edit Page: {{model.FullName}}"></app-title>
    <mat-form-field>
      <input matInput placeholder="Post Name" [(ngModel)]="model.FullName" name="model.FullName" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Short Name" [(ngModel)]="model.ShortName" name="model.ShortName" required />
    </mat-form-field>
    <app-uploadfiles placeholder="Url" [(ngModel)]="model.ImageUrl" name="model.ImageUrl"></app-uploadfiles>
    <mat-form-field>
      <mat-select class="form-control" id="Category" title="Category" placeholder="Category" name="model.Category"
        required [value]="model.Category" [(ngModel)]="model.Category">
        <mat-option *ngFor="let category of categories" value="{{category}}">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea id="Content" matInput placeholder="Content" rows="10" [(ngModel)]="model.Content" required
        name="Content"></textarea>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="!createPostForm.form.valid">Update</button>
    <button mat-flat-button color="warn" (click)="onNoClick()">Cancel</button>
  </div>

</form>
